<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To-Do List</h1>
    <p>A summary of my to do list</p>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="emails and messages">
            <label for="emails and messages">Check and reply important emails emails/messages</label>
            <ul class="sub-item">
            <li><a class="sub-item-link" href="mail box with envelops" alt="a message box" target="_blank">Mailbox with envelops</a></li></ul>
        </li>

        <li>
                        <input type="checkbox" id="github projects and inspirational quotes">
            <label for="github projects and inspirational quotes">Uploading Github projects successfully and watching ispirational quotes</label>
            <ul class="sub-item">
            <li><a class="sub-item-link" href="github profile" target="_blank">github profile</a></li></ul>
        </li>

        <li>
 <input type="checkbox" id="water">
            <label for="water">Drink 6-8 glasses of water</label>
            <ul class="sub-item">
            <li><a class="sub-item-link" href="a glass of water" target="_blank">A glass of water</a></li></ul>
        </li>

        <li>
                        <input type="checkbox" id="tommorows' goals">
            <label for="tommorows' goals">Plan my goals for tommorow</label>
            <ul class="sub-item"> 
            <li><a  class="sub-item-link" href="book planner" target="_blank">A book planner</a></li>
            </ul>
        </li>
    
    </ul>

</body>

</html>
